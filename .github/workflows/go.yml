name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test Vector
      run: cd vector; go test -v; cd ..

    - name: Test RingBuf
      run: cd ringbuf; go test -v; cd ..

    - name: Test List
      run: cd list; go test -v; cd ..

    - name: Test ordered.Map
      run: cd maps/ordered; go tes t-v; cd ../..
